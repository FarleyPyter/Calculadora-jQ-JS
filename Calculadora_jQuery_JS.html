<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botao-somar-jq").click(function () {
                var valor1 = parseFloat($("#valor-1").val())
                var valor2 = parseFloat($("#valor-2").val())
                var soma = valor1 + valor2
                $("#resultado").text("Resultado: " + soma)
            })

            $("#botao-subtrair-jq").click(function () {
                var valor1 = parseFloat($("#valor-1").val())
                var valor2 = parseFloat($("#valor-2").val())
                var subtracao = valor1 - valor2
                $("#resultado").text("Resultado: " + subtracao)
            })


        })

        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById("botao-multiplicar-js").addEventListener("click", function () {
                var valor1 = parseFloat(document.getElementById("valor-1").value)
                var valor2 = parseFloat(document.getElementById("valor-2").value)
                var multiplicacao = valor1 * valor2
                document.getElementById("resultado").innerText = "Resultado: " + multiplicacao
            })

            document.getElementById("botao-dividir-js").addEventListener("click", function () {
                var valor1 = parseFloat(document.getElementById("valor-1").value)
                var valor2 = parseFloat(document.getElementById("valor-2").value)
                var divisao = valor1 / valor2
                document.getElementById("resultado").innerText = "Resultado: " + divisao
            })
        })

    </script>
    <style>
        body {
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        input {
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 2px 2px
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #resultado {
            text-align: center;
            font-size: 24px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h1>Calculadora básica + - * /</h1>
    <input type="number" id="valor-1">
    <br><br>
    <input type="number" id="valor-2">
    <br><br>
    <button id="botao-somar-jq">Somar jQ</button>
    <button id="botao-subtrair-jq">Subtrair jQ</button>
    <button id="botao-multiplicar-js">Multiplicar JS</button>
    <button id="botao-dividir-js">Dividir JS</button>
    <br>
    <h4>Projeto de calculadora básica feita em Html, Css, jQuery e JavaScript </h4>

    <h2 id="resultado">Resultado:</h2>
</body>


</html>
